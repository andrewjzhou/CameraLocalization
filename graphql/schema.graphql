query GetPost($id:ID!) {
  getPost(id:$id) {
    id
    location {
        lat
        long
        altitude
        verAcc
        horAcc
    }
    active
    timestamp
    username
    viewCount
    descriptor
  }
}


mutation createPost($input: CreatePostInput!) {
  createPost(input: $input) {
    id
    location {
        lat
        long
        altitude
        verAcc
        horAcc
    }
    active
    timestamp
    username
 }
}

mutation UpdatePost($input: UpdatePostInput!) {
 updatePost(input: $input) {
    id
    location {
        lat
        long
        altitude
        verAcc
        horAcc
    }
    active
    timestamp
    username
 }
}

mutation DeletePost($input: DeletePostInput!) {
 deletePost(input: $input){
    id
    location {
        lat
        long
        altitude
        verAcc
        horAcc
    }
    active
    timestamp
    username
 }
}

