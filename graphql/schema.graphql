query GetPost($id:ID!) {
  getPost(id:$id) {
    id
    location {
        ...Location
    }
    active
    timestamp
    username
    viewCount
    descriptor
  }
}

fragment Location on Location {
    lat
    long
    altitude
    verAcc
    horAcc
}


mutation createPost($input: CreatePostInput!) {
  createPost(input: $input) {
    id
    location {
        ...Location
    }
    active
    timestamp
    username
 }
}

mutation UpdatePost($input: UpdatePostInput!) {
 updatePost(input: $input) {
    id
    location {
        ...Location
    }
    active
    timestamp
    username
 }
}

mutation DeletePost($input: DeletePostInput!) {
 deletePost(input: $input){
    id
    location {
        ...Location
    }
    active
    timestamp
    username
 }
}

