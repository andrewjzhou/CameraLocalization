query GetPost($id:ID!) {
  getPost(id:$id) {
    id
    location {
        ...Location
    }
    active
    timestamp
    username
    viewCount
    descriptor
  }
}

fragment Location on Location {
    lat
    lon
    altitude
    verAcc
    horAcc
}


mutation createPost($input: CreatePostInput!) {
    createPost(input: $input) {
        id
        location {
            ...Location
        }
        active
        timestamp
        username
        viewCount
        descriptor
        image  {
            ...S3Object
        }
    }
}

fragment S3Object on S3Object {
    bucket
    key
    region
}

mutation UpdatePost($input: UpdatePostInput!) {
    updatePost(input: $input) {
        id
        location {
            ...Location
        }
        active
        timestamp
        username
        viewCount
        descriptor
        image  {
            ...S3Object
        }
    }
}

mutation IncrementViewCount($id:ID!) {
    incrementViewCount(id:$id) {
        id
        viewCount
    }
}

mutation DeletePost($input: DeletePostInput!) {
 deletePost(input: $input){
    id
    location {
        ...Location
    }
    active
    timestamp
    username
 }
}

